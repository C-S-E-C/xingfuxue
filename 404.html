<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
     <title>页面丢失</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            text-align: center;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 8rem;
            margin: 0;
            color: #0f0;
            text-shadow: 0 0 20px #0f0;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        p {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            background-color: rgba(0, 255, 0, 0.1);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, text-shadow 0.3s;
        }
        a:hover {
            background-color: rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>ERROR: The resource you are seeking cannot be located.</p>
    <p><a href="/">Return to mainframe</a></p>
</body>
</html>
